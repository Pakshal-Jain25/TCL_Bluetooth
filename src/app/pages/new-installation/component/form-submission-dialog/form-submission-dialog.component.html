<div class="content" mat-dialog-content>
    <div class="icon">
        @if(data.status === 200)
        {
            <ng-container>
                <img src="../../../../../assets/images/success.svg" alt="success">
            </ng-container>
        }
        @else 
        {
            <ng-container>
                <img src="../../../../../assets/images/failed.svg" alt="failed">
            </ng-container>
        }
    </div>
    <p>{{message}}</p>
</div>
<div class="action" mat-dialog-actions>
    <button type="button" mat-raised-button mat-dialog-close (click)="nevigetToSelect()">
        {{'newInstallation.form_submit.dene_btn'| translate}}
    </button>
</div>
